<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title class="text-info"> My Book... </title>
    <script type="text/javascript" src="lib/angular/angular.js" ></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <link rel="stylesheet" type="text/css" href=" lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
    <h2> My Book</h2>
    <table table class="table table-bordered">
         <thead class="bg-primary"  align="right">          
                <th> Title </th>
                <th> Price </th>                
         </thead>
         <tbody>
            <tr class="bg-info"  ng-repeat="book in books">
            	<td class="text-danger" align="left"> {{book.title}} </td>
                <td class="text-danger" align="left"> {{book.price | currency:'B'}} </td>
            </tr>
         </tbody>    
     </table>
</body>
</html>
